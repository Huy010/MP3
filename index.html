<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="icon" href="https://static-zmp3.zadn.vn/skins/common/logo600.png">
    <title>MP3</title>
</head>

<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>Music Name</h2>
            </header>

            <!-- img cd-->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/Nhac/HinhAnh/Craze.jpg)"></div>
            </div>

            <!-- control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-play-circle play"></i>
                    <i class="fas fa-pause-circle pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song active">
                <div class="song-thumb" style="background-image: url(./assets/Nhac/HinhAnh/24H.jpg);"></div>
                <div class="body">
                    <h3 class="title">title</h3>
                    <span class="author">author</span>

                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

        </div>
        <!-- Option Category -->
        <div class="category">
            <div class="vietnamese-song">Viet Music</div>
            <div class="vietnamese-rap">Rap Viet</div>
            <div class="kpop">Kpop</div>
            <a class="giaHuy" href="https://www.facebook.com/giahuy04" target="_blank"></a>
        </div>
    </div>



    <script src="./assets/mp3.js"></script>
</body>

</html>
